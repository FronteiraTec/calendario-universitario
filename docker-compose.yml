version: '3.7'

services:

  php:
    container_name: uffs-calendar-php
    build:
      context: .
      dockerfile: php.dockerfile
    working_dir: /var/www
    volumes:
      - ./backend/:/var/www
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=database"


  web:
    container_name: uffs-calendar-web
    build:
      context: ./
      dockerfile: web.dockerfile
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    ports:
      - 8080:80

  database:
    container_name: uffs-calendar-database
    image: mysql:5.6
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      - "MYSQL_DATABASE=homestead"
      - "MYSQL_USER=homestead"
      - "MYSQL_PASSWORD=secret"
      - "MYSQL_ROOT_PASSWORD=secret"
    ports:
        - "33061:3306"

  node:
    container_name: uffs-calendar-node
    build:
      context: .
      dockerfile: "node.dockerfile"
    ports:
      - "3000"
    restart: always

volumes:
  dbdata:
